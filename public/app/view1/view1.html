<form name="createForm"class="form-horizontal" role="form" novalidate>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" ng-model="cont.name"  required >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone <small>(0XX-XX-XX-XX)</small>: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number"  ng-model="cont.phone"  ng-pattern="/^0[0-9]{2}(-[0-9]{2}){3}$/" required >
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="createForm.$invalid"  ng-click="add()">Add</button>
        </div>
    </div>
    <p class="alert-success" ng-show="added">Successfully added</p>
    <p class="alert-danger"  ng-show="notadded">Contact don't added</p>
    <p class="alert-danger" ng-show="createForm.$invalid  && createForm.phone.$dirty && createForm.name.$dirty">Please enter valid data</p>
</form>
